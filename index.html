<!doctype html>
<html lang="en" ng-app="testApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<style>
		.uploader-example{
			width: 400px;
		}
	</style>
</head>
<body>

<div class="uploader-example" ng-controller="testCtrl">

	<legend>Upload Example</legend>

	<input ng-html5-uploader multiple type="file" config="uploader.config" extra-fields="uploader.extraFields" callbacks="uploader.callbacks" />
	

	<div class="progress progress-striped active">
		<div class="bar" style="width: {{progress}};"></div>
	</div>

	<div class="uploader-preview" ng-if="response.image">
		<p><img src="{{response.image}}" width="250px"></p>
		<p>Token: {{response.token}}</p>
	</div>
	
</div>

<script type="text/javascript" src="vendor/uploader.js"></script>	
<script type="text/javascript" src="html5uploader/html5uploader.js"></script>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
